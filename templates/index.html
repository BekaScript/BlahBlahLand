<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlahBlahLand</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Quick fixes to make sure elements work properly */
    #side-menu {
      z-index: 1001;
      left: -250px;
      transition: left 0.3s ease;
    }

    #side-menu.active {
      left: 0;
    }

    .overlay {
      display: none;
      z-index: 1000;
    }

    .overlay.active {
      display: block;
    }

    #logout-btn {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="users-list">
      <div class="overlay" id="overlay"></div>
      <div id="side-menu">
        <img id="closeSideMenu" src="{{ url_for('static', filename='images/menu.png') }}" alt="">
        <div id="add-contact">
          <img id="add-contact-img" src="{{ url_for('static', filename='images/add-contact.png') }}" alt="">
          <div id="add-friend">Add contact</div>
        </div>
        <div id="create-group">
          <img id="group-img" src="{{ url_for('static', filename='images/group.png') }}" alt="">
          <div id="group">Create a group</div>
        </div>
        <button id="logout-btn" title="Logout">
          <img id="logout-img" src="{{ url_for('static', filename='images/logout.png') }}" alt="">
          <div id="logout">Log out</div>
        </button>
      </div>
      <div id="users-header">
        <img id="openSideMenu" src="{{ url_for('static', filename='images/menu.png') }}" alt="">
        <h3>Chats</h3>
      </div>
      <div id="search-container">
        <input type="text" id="contact-search-input" placeholder="Search contacts and groups...">
      </div>
      <ul id="users"></ul>
    </div>

    <div id="chat-box">
      <div id="chat-header">
        <div class="left">
          <div onclick="toggleChat()"><img id="star" src="{{ url_for('static', filename='images/star.png') }}" alt="">
          </div>
          <img id="settings" src="{{ url_for('static', filename='images/settings.png') }}" alt="">
        </div>
        <div id="chat-header-title"></div>
      </div>
      <div id="messages"></div>
      <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." disabled />
        <button id="send-button" disabled>Send</button>
      </div>
    </div>
  </div>

  <!-- Chat Window (Hidden Initially) -->
  <div id="chat-window">
    <div id="chat-window-header">
      <span>AI Message Assistant</span>
      <button onclick="toggleChat()">âœ–</button>
    </div>
    <div id="ai-chat-messages">
      <div class="ai-welcome-message">
        <p>Hello! I'm your AI assistant. I can help you write messages, suggest improvements, or complete your thoughts.
          What would you like help with today?</p>
      </div>
    </div>
    <div id="ai-input-container">
      <textarea id="ai-message-input" placeholder="Ask me to help with a message..."></textarea>
      <button id="ai-send-button">Send</button>
    </div>
  </div>

  <!-- Add Contact Modal -->
  <div id="add-contact-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Add New Contact</h2>
      <div class="modal-form">
        <input type="text" id="contact-identifier" placeholder="Username or Email">
        <input type="text" id="contact-display-name" placeholder="Display Name (optional)">
        <p id="modal-error-msg"></p>
        <button id="submit-contact">Add Contact</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle chat function
    function toggleChat() {
      const chatWindow = document.getElementById("chat-window");
      chatWindow.style.display = chatWindow.style.display === "none" || chatWindow.style.display === "" ? "flex" : "none";
    }
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
